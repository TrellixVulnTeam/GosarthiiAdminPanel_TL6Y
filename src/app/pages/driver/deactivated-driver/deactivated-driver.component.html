<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Deactived Driver</h1>
            </div>
            <!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Deactived Driver</li>
                </ol>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered table-striped table-hover" datatable  [dtTrigger]="dtTrigger" [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Driver ID</th>
                            <th>Driver Name</th>
                            <th>Phone Number</th>
                            <th>Registered On</th>
                            <th>Last Updated</th>
                            <th>No of docs uploaded</th>
                            <th>Action</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of allUsers; let i =index" (click)="getDriverDetails(user.driver_id)">
                            <td>{{ i + 1}}</td>
                            <td>{{ user.driver_id }}</td>
                            <td>{{ user.driver_name }}</td>
                            <td>{{ user.driver_phone }}</td>
                            <td>{{ user.driver_created }}</td>
                            <td>{{ user.driver_updated }}</td>
                            <td>1</td>
                            <td>edit</td>
                            <td>a</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
